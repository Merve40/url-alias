<!DOCTYPE html>
<html>
    <head>
        <title>URL Alias</title>
        <meta charset="utf-8">
 
        <link href="bootstrap.min.css" rel="stylesheet" >
        <script src="jquery.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <style>
            body{
                padding: 10px;
                background-image: linear-gradient(to right, purple, blue);
                color: whitesmoke;
            }

            .center{
                text-align: center;
            }

            .container{
                width: 100% !important;
            }

            .font{
                font-family: sans-serif;
            }

            .line{
                width: 100%;
                height: 1px;
                background-color: whitesmoke;
            }

            .content{
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

            a{
                color: whitesmoke;
            }

            a:hover{
                color: lightgray;
            }

            th, td{
                text-align: right;
                word-wrap: break-word;
                max-width: 250px;
            }

            .hide{
                display: none;
            }

            .edit{
                background-color: transparent;
                color: whitesmoke;
            }

            #error{
                background-color: #f74747;
                font-weight: bold;
                color: whitesmoke;
                font-size: 12px;
                margin-top: 10px;
                margin-bottom: 10px;
                padding: 10px;
            }
        </style>

    </head>

    <body>
        <h1 class="center font " style="font-weight: bolder;">URL Alias</h1>
        <div class="line" ></div>
        <br>
        <br>
        
        <div class="container">
            <div class="row justify-content-md-center">
               <div class="col">
                    <h2 class="font" >Create a New Alias</h2>
               </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <div class="input-group input-group-lg mb-3 " >
                        <input id="input-alias" type="text" class="form-control" placeholder="alias" aria-label="alias" >
                        <input id="input-url" type="text" class="form-control" placeholder="url" aria-label="url" aria-describedby="btn-add">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="btn-add">add</button>
                        </div>                
                        <div id="error" class="hide font">Alias can not contain special characters!</div>
                    </div>
                </div>
             </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <table class="table " style="color: whitesmoke;">
                        <thead class="thead-light">
                            <tr>
                            <th scope="col">ALIAS</th>
                            <th scope="col">URL</th>
                            <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        

        <script src="browser-polyfill.min.js"></script>
        <script src="util.js"></script>
        <script src="url-alias.js"></script>
    </body>

</html>
