<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            body{
                background-image: linear-gradient(to right, purple, blue);
                color: whitesmoke;
            }

            .center{
                text-align: center;
            }

            .font{
                font-family: sans-serif;
            }

            .bold{
                font-weight: bolder;
            }

            .line{
                width: 100%;
                height: 1px;
                background-color: whitesmoke;
            }

            #circle {
                width: 100px;
                height: 100px;
                background-image: linear-gradient(to right, red, orange);
                -moz-border-radius: 50px;
                -webkit-border-radius: 50px;
                border-radius: 50px;

                margin-left: auto;
                margin-right: auto;
            }

            #circle-inside {
                width: 90px;
                height: 90px;
                background-color: black;
                -moz-border-radius: 50px;
                -webkit-border-radius: 50px;
                border-radius: 50px;

                margin-top: -95px;
                margin-left: auto;
                margin-right: auto;
            }

            .vert-bar{
                width: 36px;
                height: 8px;
                background-color: whitesmoke;
                margin-top: -49px;
                margin-left: auto;
                margin-right: auto;
            }

            .hor-bar{
                height: 36px;
                width: 8px;
                background-color: whitesmoke;
                margin-top: -21px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>

    </head>

    <body>
        <h1 class="center font" >Shortcut</h1>
        <div class="line" ></div>
        <br>
        <br>
        <p class="center font bold" >Create an alias</p>

        <a id="btn-add" href="#">
            <div id="circle"></div>
            <div id="circle-inside" ></div>
            <div class="vert-bar" ></div>
            <div class="hor-bar" ></div>
        </a>

        
        <script src="popup.js" ></script>
    </body>

</html>
