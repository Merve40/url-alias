<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
            body{
                margin: 0;
                padding: 0;
                width: 400px;
                height: 280px;
            }

            #title-bar{
                margin: 0;
                padding: 5px;
                background-image: linear-gradient(to right, purple, blue);
                color: whitesmoke;
                
            }

            h1{
                margin: 0;
                padding-top: 8px;
                padding-bottom: 8px;
            }

            .center{
                text-align: center;
            }

            .font{
                font-family: sans-serif;
            }

            .bold{
                font-weight: bolder;
            }

            .form{
                padding-right: 5%;
                padding-left: 5%;
            }

            .in-form{
                width: 100%;   
                margin-top: 3px;                             
            }

            .in-group{
                margin-top: 10px; 
            }

            #btn-add{
                width: 100%;
                height: 50px;
                position: fixed;
                right: 0;
                bottom: 0;
                margin: 0;
                border: none;
            }

            #btn-add:hover{
                background-color: darkgray;
            }

            #btn-remove{
                width: 50%;
                height: 50px;
                position: fixed;
                left: 0;
                bottom: 0;
                margin: 0;
                border: none;
                background-color:royalblue;
                color: whitesmoke;
            }

            .hide{
                display: none;
            }

            .btn-add-scale{
                width: 50% !important;
            }
            

        </style>

    </head>

    <body>
        <div id="title-bar">
            <h1 class="center font" >New Alias</h1>
        </div>
    
        <div class="form">
            <div class="in-group">
                <label class="font" for="">ALIAS:</label>
                <input id="inp-alias" class="in-form" type="text" >
            </div>

            <div class="in-group">
                <label class="font" for="">URL:</label>
                <input id="inp-url" class="in-form" type="text"  value="https://">
            </div>      
        </div>
        
        <button id="btn-remove" class="hide" type="button">REMOVE</button>
        <button id="btn-add" type="button">ADD</button>
        
        <script src="popup.js" ></script>
    </body>

</html>
